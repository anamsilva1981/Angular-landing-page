<div class="text-center">
<h1 mat-dialog-title class="modal-title font-size-title-md font-color-black text-center mb-4">Welcome To Lezir</h1>
<div mat-dialog-subtitle class="modal-subtitle font-color-primary text-uppercase text-center"><b>login</b></div>
<div mat-dialog-actions>
  <mat-form-field class="w-100 mt-4 mb-3" appearance="outline">
    <mat-label>Username / Email</mat-label>
    <input matInput [formControl]="requiredFormControl" placeholder="Your Username / Email...">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput [formControl]="requiredFormControl" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>
<div mat-dialog-actions class="align-items-center justify-content-center">
  <mat-checkbox>Remember me</mat-checkbox>
  <a href="#" class="float-end font-color-tertiary font-size-body-sm ms-5">Forgot Password.?</a>
</div>

<div mat-dialog-actions class="align-items-center justify-content-center mt-3">
  <app-button content="Login" icon="mdi mdi-send"></app-button>
</div>

<div class="position-relative text-center mt-4">
  <span class="login-border"></span>
  <p class="social-login font-color-tertiary font-size-body-lg">Social Login</p>
</div>

<div mat-dialog-actions class="social-login my-2">
  <a href="#" class="login-social-icon icon-primary"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook icon-xs"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></a>
  <a href="#" class="login-social-icon icon-info"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter icon-xs"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg></a>
  <a href="#" class="login-social-icon icon-danger"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram icon-xs"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
  <a href="#" class="login-social-icon icon-success"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-linkedin icon-xs"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg></a>
</div>

<div mat-dialog-actions class="align-items-center justify-content-center">
  <p class="font-color-tertiary font-size-body-md mb-0 quicksand">New User?</p>
  <a href="#" class="font-color-primary font-size-body-md ms-1 quicksand">Signup</a>
</div>
  

      
</div>
