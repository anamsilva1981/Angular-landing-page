<mat-card class="mt-md-5 mt-sm-5">
    <mat-icon mat-card-avatar>
        <i class="{{icon}}"></i>
    </mat-icon>
    <mat-card-title class="card-content card-title font-size-title-sm fw-bold mt-4 mb-2">{{title}}</mat-card-title>
    <mat-card-subtitle class="card-content font-size-body-sm font-color-tertiary mb-0">{{subtitle}}</mat-card-subtitle>
</mat-card>
