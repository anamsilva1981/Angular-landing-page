<mat-card class="mt-md-5">
    <mat-icon mat-card-avatar>
        <i class="{{icon}}"></i>
    </mat-icon>
    <mat-card-title class="card-content fs-20 fw-bold mt-4 mb-2">{{title}}</mat-card-title>
    <mat-card-subtitle class="card-content fs-15 fc-grey mb-0">{{subtitle}}</mat-card-subtitle>
</mat-card>
