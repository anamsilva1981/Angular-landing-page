<mat-card class="mt-md-4 text-center">
    <mat-icon mat-card-avatar class="pricing-icon-bg my-4">
        <i class="{{icon}} h1"></i>
    </mat-icon>

    <mat-card-title class="card-content font-size-title-sm fw-bold">{{title}}</mat-card-title>
    <mat-card-subtitle class="card-content price font-color-black"><sup class="h4 me-2 fw-bold">$</sup><b>{{price}}</b></mat-card-subtitle>
    <mat-card-subtitle class="card-content font-size-body-md font-color-tertiary">User / Month</mat-card-subtitle>
    <mat-card-subtitle class="card-content font-size-body-md font-color-tertiary">Bandwidth: {{bandwidth}}</mat-card-subtitle>
    <mat-card-subtitle class="card-content font-size-body-md font-color-tertiary">Onlinespace: {{onlinespace}}</mat-card-subtitle>
    <mat-card-subtitle class="card-content font-size-body-md font-color-tertiary">Support: {{support}}</mat-card-subtitle>
    <mat-card-actions>
        <app-princing-button content="Buy Now"></app-princing-button>
    </mat-card-actions>
    <div class="card-bottom-img">
        <img class="img-fluid d-block mx-auto" src="assets/img/pricing-bottom-bg.png" alt="">
    </div>
  

</mat-card>
